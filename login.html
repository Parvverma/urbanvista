<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link rel="stylesheet" href="/assets/css/login.css">
    <title>Member Login - Urbanvista</title>
</head>
<body>
    <header class="header">
        <div class="header-div">
            <nav class="nav" style="height:75px; display: flex; align-items: center; gap: 20px;justify-content: space-around; background-color: #f1f1f1eb;">
                <div class="logo-div" style="display: flex; align-items: center; gap: 10px;">
                    <img src="assets/images/logo.png" alt="logo" style="width: 50px; margin-left: 25px;">
                    <div>
                        <h3 style="color: #0078DB;"> urbanvista </h3>
                    </div>
                </div>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <h4 style="color: rgba(143, 143, 143, 0.777);">Not a member?</h4>
                    <a href="#" style="color: #1c58ff;text-decoration: none;">Register now</a>
                </div>
            </nav>
        </div>
    </header>
    <section>
       <div class="login-wrapper">
            <div class="login-card">
                <h2 class="login-title">Login as</h2>
                
            </div>
       </div>
    </section>
</body>
</html>
