<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/images/logo.png">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Member Login - Urbanvista</title>
</head>
<body>
    <header class="header">
        <div class="header-div">
            <nav class="nav" style="height:60px; display: flex; align-items: center; gap: 20px;justify-content: space-around; background-color: #f1f1f1eb;">
                <div class="logo-div" style="display: flex; align-items: center; gap: 10px;">
                    <img src="./assets/images/logo.png" alt="logo" style="width: 50px; margin-left: 25px;border-radius: 4px;">
                    <div>
                        <h3 style="color: #0078DB;"> urbanvista </h3>
                    </div>
                </div>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <h4 style="color: rgba(143, 143, 143, 0.777);">Not a member?</h4>
                    <a href="#" style="color: #1c58ff;text-decoration: none;">Register now</a>
                </div>
            </nav>
        </div>
    </header>
    <section>
       <div class="login-wrapper">
        <h2>Login </h2>
        <hr>
        <label for="email">Email ID / Mobile</label>
        <input type="text" id="email" style="padding-left:15px ;" placeholder="Enter valid Email ID or Mobile Number">
        <button id="btn" style="text-decoration: none;color: #fff;">Continue &#8594; </button>
        <p style="color: #666;">OR</p>
        <div style="border: 2px solid #7bbef4;padding: 15px 45px;text-align: center;border-radius: 4px;background-color: #f8fbff;">
            <p>Don't have a Urbanvista account ?</p>
            <a href="#" style="text-align: center;color: #1e88e5;">Register Now</a>
        </div>
       </div>
    </section>
    <script src="./assets/js/login.js"></script>
</body>
</html>
